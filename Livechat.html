        .card {
            display: block;
            position: relative;
            max-width: 350px;
            max-height: 300px;
            background-color: #f2f8f9;
            border-radius: 10px;
            padding: 2em 1.2em;
            margin: 12px;

            z-index: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #c3e6ec, #a7d1d9);
            font-family: Arial, Helvetica, sans-serif;
        }
 
        .card:before {
            content: '';
            position: absolute;
            z-index: -1;
            top: -16px;
            right: -16px;
            background: linear-gradient(135deg, #364a60, #384c6c);
            height: 32px;
            width: 32px;
            border-radius: 32px;
            transform: scale(1);
            transform-origin: 50% 50%;
            transition: transform 0.35s ease-out;
        }
 
        .card:hover:before {
            transform: scale(28);
        }
 
        .card:hover .small-desc {
            transition: all 0.5s ease-out;

        }

    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4 my"><b>Live Chat</b></h1>
     
            <!-- Chat Section -->
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div id="chatBox"></div>
                    <form id="chatForm" class="mt-3">
                        <input type="text" class="form-control" id="message" placeholder="Type a message" required>
                        <button type="submit" class="button">Send</button>
                    </form>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            const replies = {
                'hi sir': 'Hello!',
                'how are you sir': 'I am fine, thank you! How about you?',
                'fine sir': 'okayy',
                'ok sir': 'Whatâ€™s up with you? Are done with homework',
                'yes sir': 'upload your file on site?',
                'already i have submitted sir': 'Okay i will correct it.',
                'okay sir. thank you': 'Have A Nice Day!',
            };
     
            let currentUser = 'user1'; // Change to 'user2' to simulate another user
     
            function addMessage(message, user) {
                const chatBox = document.getElementById('chatBox');
                const messageElement = document.createElement('div');
                const timestamp = new Date().toLocaleTimeString();
     
                messageElement.className = `chat-message message-${user}`;
                messageElement.innerHTML = `
                    <p>${message}</p>
                    <span class="message-timestamp">${timestamp}</span>
                `;
     
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
     
            function getReply(message) {
                // Find a reply based on the message or return a default reply
                return replies[message.toLowerCase()] || replies['default'];
            }
     
            document.getElementById('chatForm').addEventListener('submit', function (event) {
                event.preventDefault();
     
                const message = document.getElementById('message').value;
                addMessage(message, currentUser);
     
                // Get the reply from the other user
                setTimeout(() => {
                    const reply = getReply(message);
                    currentUser = currentUser === 'user1' ? 'user2' : 'user1';
                    addMessage(reply, currentUser);
                    currentUser = currentUser === 'user1' ? 'user2' : 'user1';
                }, 1000);
     
                document.getElementById('message').value = '';
            });
               
        document.getElementById('logoutButton').addEventListener('click', function() {
        window.close(); 
        window.opener.location.href = 'singup.html';
