<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker - Dark Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, rgb(30, 81, 82), rgb(30, 81, 82));
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(30, 81, 82);
        }

        .navbar-brand img {
            height: 60px;
            width: auto;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: rgb(238, 177, 63);
            border-radius: 50%;
        }

        .nav-item {
            font-family: "Times New Roman", Times, serif;
        }

        .nav-link {
            font-size: 18px;
        }

        .nav-link.active {
            font-weight: bold;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1, h3 {
            color: rgb(238, 177, 63);
            text-align: center;
        }

        .progress-section, .performance-section {
            margin-top: 30px;
        }

        .box {
            border-radius: 15px;
            box-shadow: rgb(238, 177, 63) 0px 5px 15px;
            padding: 2rem;
            background: rgb(30, 81, 82);
        }

        input.form-control {
            width: 100%;
            max-width: 300px;
            display: inline-block;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            margin-right: 10px;
        }

        input.form-control::placeholder {
            color: #9e9e9e;
        }

        .btn {
            background-color: rgb(238, 177, 63);
            border: none;
        }

        .btn:hover {
            background-color: rgb(238, 177, 63);
        }

        .table {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .table th, .table td {
            color: #0e0c0c;
        }

        @media (max-width: 576px) {
            .navbar-brand img {
                height: 40px;
            }

            .nav-link {
                font-size: 16px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 12px;
            }

            .progress {
                margin-bottom: 1rem;
            }

            .box {
                padding: 1rem;
            }

            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white nav-item" href="#"><img src="images/logo.png" alt="EduPlatform Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="Home.html">𝙷𝚘𝚖𝚎</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Profile.html">𝐏𝐫𝐨𝐟𝐢𝐥𝐞</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Homework.html">𝐇𝐨𝐦𝐞𝐰𝐨𝐫𝐤</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="TutorMatching.html">𝐓𝐮𝐭𝐨𝐫</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Livechat.html">𝐋𝐢𝐯𝐞 𝐜𝐡𝐚𝐭</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Resources.html">𝐑𝐞𝐬𝐨𝐮𝐫𝐜𝐞𝐬</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="progress.html">𝐏𝐫𝐨𝐠𝐫𝐞𝐬𝐬</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <button type="button" class="btn" id="logoutButton">Logout</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Student Progress Tracker</h1>

        <div class="progress-section box">
            <h3>Course Progress</h3>
            <div class="progress mb-3">
                <div id="courseProgress" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <input type="number" id="courseProgressInput" class="form-control mb-3" placeholder="Enter new course progress percentage (0-100)">
            <button onclick="updateProgress('courseProgress', 'courseProgressInput', 'courseCompleted', 'courseTotal', 'coursePercentage')" class="btn mb-5 mt-5">Update Course Progress</button>

            <h3>Assignments Completed</h3>
            <div class="progress mb-3">
                <div id="assignmentProgress" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <input type="number" id="assignmentProgressInput" class="form-control mb-3" placeholder="Enter new assignments completion percentage (0-100)">
            <button onclick="updateProgress('assignmentProgress', 'assignmentProgressInput', 'assignmentsCompleted', 'assignmentsTotal', 'assignmentPercentage')" class="btn mb-5 mt-5">Update Assignment Progress </button>

            <h3>Quizzes Completed</h3>
            <div class="progress mb-3">
                <div id="quizProgress" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <input type="number" id="quizProgressInput" class="form-control mb-3" placeholder="Enter new quizzes completion percentage (0-100)">
            <button onclick="updateProgress('quizProgress', 'quizProgressInput', 'quizzesCompleted', 'quizzesTotal', 'quizPercentage')" class="btn mb-5 mt-5">Update Quiz Progress</button>
        </div>

        <div class="performance-section mt-5">
            <h3>Performance Overview</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Completed</th>
                        <th>Total</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Course</td>
                        <td id="courseCompleted">0</td>
                        <td id="courseTotal">100</td>
                        <td id="coursePercentage">0%</td>
                    </tr>
                    <tr>
                        <td>Assignments</td>
                        <td id="assignmentsCompleted">0</td>
                        <td id="assignmentsTotal">100</td>
                        <td id="assignmentPercentage">0%</td>
                    </tr>
                    <tr>
                        <td>Quizzes</td>
                        <td id="quizzesCompleted">0</td>
                        <td id="quizzesTotal">100</td>
                        <td id="quizPercentage">0%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateProgress(progressBarId, inputId, completedId, totalId, percentageId) {
            const inputValue = document.getElementById(inputId).value;

            if (inputValue === '' || inputValue < 0 || inputValue > 100) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Input',
                    text: 'Please enter a value between 0 and 100.',
                });
                return;
            }

            const progressBar = document.getElementById(progressBarId);
            progressBar.style.width = inputValue + '%';
            progressBar.setAttribute('aria-valuenow', inputValue);
            progressBar.textContent = inputValue + '%';

            document.getElementById(completedId).textContent = inputValue;
            document.getElementById(percentageId).textContent = inputValue + '%';

            Swal.fire({
                icon: 'success',
                title: 'Progress Updated',
                text: `The progress has been updated to ${inputValue}%!`,
            });
        }
           
        document.getElementById('logoutButton').addEventListener('click', function() {
        window.close(); 
        window.opener.location.href = 'singup.html'; 
    });

    </script>
</body>

</html>
