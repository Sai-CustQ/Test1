    <!-- Main Content -->
    <div class="container my-5">
        <!-- Submit Homework Section -->
        <div class="section-border">
            <h2 class="text-center mb-4 my"><b>Submit Your Homework</b></h2>

            <!-- Submission Form -->
            <form id="homeworkForm">
                <!-- <div class="mb-3">
                    <label for="subject" class="form-label my"><b>Subject</b></label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                </div> -->
                <div class="mb-3">
                    <label for="subject" class="form-label my"><b>Subject</b></label>
                    <select class="form-select" id="subject" required>
                        <option value="" selected disabled>Select a subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="English">English</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label my"><b>Question Description</b></label>
                    <textarea class="form-control" id="description" rows="4" placeholder="Describe your question" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="fileUpload" class="form-label my"><b>Upload File</b></label>
                    <input class="form-control" type="file" id="fileUpload">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-warning"><b>Submit</b></button>
                    <a href="TutorMatching.html" class="text-decoration-none text-dark button1"><b>Go to Help Box</b></a>
                </div>
            </form>
        </div>

        <!-- Submission History Section -->
        <div class="section-border">
            <h3 class="text-center my"><b>Submission History</b></h3>
            <ul id="submissionHistory" class="list-group mt-3">
                <!-- Submitted homework will appear here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('homeworkForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Capture form data
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;
            const file = document.getElementById('fileUpload').files[0] ? document.getElementById('fileUpload').files[0].name : 'No file uploaded';

            // Create a new list item for the submission history
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerHTML = `<strong>Subject:</strong> ${subject}<br><strong>Description:</strong> ${description}<br><strong>File:</strong> ${file}`;

            // Append the new submission to the submission history
            document.getElementById('submissionHistory').appendChild(listItem);

            // Reset the form
            document.getElementById('homeworkForm').reset();
        });

        
        document.getElementById('logoutButton').addEventListener('click', function() {
        window.close(); 
        window.opener.location.href = 'singup.html'; 
    });

    
    </script>
